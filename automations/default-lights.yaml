  - entity_id: sensor.default_exterior_shop_light
    platform: state
  - entity_id: sensor.default_exterior_driveway_light
    platform: state
  - entity_id: sensor.default_living_room_table_lamps
    platform: state
  - entity_id: sensor.default_living_room_corner_lamp
