tts_studio:
  alias: TTS Studio Controller
  mode: queued
  sequence:
  - condition: state
    entity_id: binary_sensor.announce
    state: 'on'
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ tts_broadcast == 1 }}'
      sequence:
      - service: sonos.snapshot
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
      - service: media_player.media_pause
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
      - service: media_player.unjoin
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
      - service: media_player.join
        data:
          group_members: media_player.painting_room
        target: 
          entity_id:
          - media_player.office
      - service: media_player.volume_set
        data:
          entity_id:
          - media_player.office
          volume_level: 0.4
      - service: media_player.play_media
        data:
          entity_id:
          - media_player.office
          media_content_id: http://10.10.10.141:8123/local/sounds/doorchime.wav
          media_content_type: music
      - delay: 00:00:02
      - service: tts.google_say
        data_template:
          entity_id:
          - media_player.office
          message: '{{ tts_message }}'
      - delay:
          seconds: 1
      - wait_template: '{{ is_state(''media_player.office'', ''paused'') }}'
      - delay:
          seconds: 1
      - service: media_player.unjoin
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
      - service: sonos.restore
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
          with_group: true
      - delay: 00:00:02
    - conditions:
      - condition: template
        value_template: '{{ tts_target == 1 }}'
      sequence:
      - service: sonos.snapshot
        data_template:
          entity_id: '{{ tts_speaker }}'
      - service: media_player.media_pause
        data_template:
          entity_id: '{{ tts_speaker }}'
      - service: media_player.unjoin
        data_template:
          entity_id: '{{ tts_speaker }}'
      - service: media_player.volume_set
        data_template:
          entity_id: '{{ tts_speaker }}'
          volume_level: 0.4
      - service: media_player.play_media
        data_template:
          entity_id: '{{ tts_speaker }}'
          media_content_id: http://10.10.10.141:8123/local/sounds/doorchime.wav
          media_content_type: music
      - delay: 00:00:02
      - service: tts.google_say
        data_template:
          entity_id: '{{ tts_speaker }}'
          message: '{{ tts_message }}'
      - delay:
          seconds: 1
      - wait_template: '{{ is_state(tts_speaker, ''paused'') }}'
      - delay:
          seconds: 1
      - service: sonos.restore
        data_template:
          entity_id: '{{ tts_speaker }}'
          with_group: true
      - delay: 00:00:02
    - conditions:
      - condition: template
        value_template: '{{ tts_chimes == 1 }}'
      sequence:
      - service: sonos.snapshot
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
      - service: media_player.unjoin
        data:
          entity_id:
          - media_player.office
          - media_player.painting_room
      - service: media_player.join
        data:
          group_members: media_player.painting_room
        target: 
          entity_id:
          - media_player.office
      - service: media_player.volume_set
        data:
          entity_id:
          - media_player.office
          volume_level: 0.26
      - service: media_player.play_media
